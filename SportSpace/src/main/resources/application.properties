spring.application.name=SportSpace

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/sportspace?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = sql123

#Hibernate with JPA
spring.jpa.show-sql = true

#specify dialect(optional implicitly using hibernate.dialect)
spring.jpa.database-platform = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
